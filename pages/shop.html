<html lang="en">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1" name="viewport"/>
  <title>
   Shop - Trimey Tim
  </title>
  <script src="https://cdn.tailwindcss.com">
  </script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Times+New+Roman&amp;display=swap" rel="stylesheet"/>
  <style>
   body {
      font-family: 'Times New Roman', serif;
    }
  </style>
 </head>
 <body class="bg-white text-black">
  <!-- Header -->
  
  <header class="border-b border-gray-200">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 flex items-center justify-between h-16">
      <!-- Logo Section -->
      <div class="flex items-center space-x-2">
        <div class="text-[#c43a0f] text-2xl font-extrabold leading-none select-none">!</div>
        <div class="font-semibold text-sm tracking-widest select-none">
          <a href="../index.html">TRIMEY TIM</a>
        </div>
      </div>

      <!-- Desktop Nav -->
      <nav class="hidden md:flex space-x-8 text-sm font-normal text-gray-700">
        <a class="hover:text-gray-900" href="../pages/about.html">About</a>
        <a class="hover:text-gray-900" href="../pages/contact.html">Contact</a>
        <a class="hover:text-gray-900" href="../pages/services.html">Services</a>
        <a class="hover:text-gray-900" href="../pages/shop.html">Shop</a>
      </nav>

      <!-- Icons + Mobile Menu Button -->
      <div class="flex items-center space-x-6 text-gray-700 text-lg md:space-x-6">
        <!-- Mobile Menu Button (Hamburger) -->
        <button id="menu-toggle" class="md:hidden focus:outline-none">
          <i class="fas fa-bars text-xl"></i>
        </button>

        <!-- Search & Cart -->
        <button aria-label="Search" class="hover:text-gray-900 hidden md:block">
          <i class="fas fa-search"></i>
        </button>
        <button aria-label="Cart" class="hover:text-gray-900 hidden md:block">
          <i class="fas fa-shopping-cart"></i>
        </button>
      </div>
    </div>

    <!-- Mobile Nav Menu -->
    <div id="mobile-menu" class="md:hidden hidden px-4 pb-4 space-y-2 text-sm text-gray-700">
      <a class="block hover:text-gray-900" href="../pages/about.html">About</a>
      <a class="block hover:text-gray-900" href="../pages/contact.html">Contact</a>
      <a class="block hover:text-gray-900" href="../pages/services.html">Services</a>
      <a class="block hover:text-gray-900" href="../pages/shop.html">Shop</a>
      <div class="flex space-x-4 pt-2">
        <button aria-label="Search" class="hover:text-gray-900">
          <i class="fas fa-search"></i>
        </button>
        <button aria-label="Cart" class="hover:text-gray-900">
          <i class="fas fa-shopping-cart"></i>
        </button>
      </div>
    </div>
  </header>


  <!-- Breadcrumb -->
  <div class="px-8 mb-4 text-base">
   <a class="underline" href="../index.html">
    Home
   </a>
   <span>
    / Shop
   </span>
  </div>
  <!-- Title -->
  <h1 class="px-8 mb-6 font-extrabold text-5xl leading-tight">
   SHOP
  </h1>
  <!-- Sorting and results -->
  <div class="flex flex-col md:flex-row md:items-center md:justify-between px-8 mb-8 text-base font-normal">
   <div>
    Showing all 4 results
   </div>
   <div class="mt-4 md:mt-0">
    <select class="border border-black rounded px-2 py-1 text-base" id="sort" name="sort">
     <option>
      Default sorting
     </option>
    </select>
   </div>
  </div>
  <!-- Products grid -->
  <main class="px-8 grid grid-cols-1 sm:grid-cols-2 md:grid-cols-4 gap-x-6 gap-y-8 max-w-[1200px] mx-auto">
   <!-- Product 1 -->
   <article class="flex flex-col">
    <img alt="Compact hair clipper with multiple black attachments and a box" class="mb-2 object-contain w-full h-auto" height="200" src="https://storage.googleapis.com/a1aa/image/70c93389-1ea5-4c6d-c417-d56625658716.jpg" width="300"/>
    <h2 class="font-extrabold text-base leading-tight mb-1">
     COMPACT HAIR CLIPPER
    </h2>
    <p class="mb-4 text-base font-normal">
     $24.99
    </p>
    <button class="bg-[#DD3B00] text-white text-base font-normal px-6 py-3 w-max rounded-sm" type="button">
     Add to cart
    </button>
   </article>
   <!-- Product 2 -->
   <article class="flex flex-col">
    <img alt="Electric shaver with trimmer and many black and white attachments" class="mb-2 object-contain w-full h-auto" height="200" src="https://storage.googleapis.com/a1aa/image/274faa57-317c-4e80-4364-c365a0e16bcc.jpg" width="300"/>
    <h2 class="font-extrabold text-base leading-tight mb-1">
     ELECTRIC SHAVER WITH TRIMMER
    </h2>
    <p class="mb-4 text-base font-normal">
     $59.99
    </p>
    <button class="bg-[#DD3B00] text-white text-base font-normal px-6 py-3 w-max rounded-sm" type="button">
     Add to cart
    </button>
   </article>
   <!-- Product 3 -->
   <article class="flex flex-col">
    <img alt="Ergonomic hair trimmer with black attachments and a black pouch bag" class="mb-2 object-contain w-full h-auto" height="200" src="https://storage.googleapis.com/a1aa/image/afff0141-a8cb-465f-63c1-28952375b4c0.jpg" width="300"/>
    <h2 class="font-extrabold text-base leading-tight mb-1">
     ERGONOMIC HAIR TRIMMER
    </h2>
    <p class="mb-4 text-base font-normal">
     $44.99
    </p>
    <button class="bg-[#DD3B00] text-white text-base font-normal px-6 py-3 w-max rounded-sm" type="button">
     Add to cart
    </button>
   </article>
   <!-- Product 4 -->
   <article class="flex flex-col">
    <img alt="Multi-purpose electric trimmer with black attachments" class="mb-2 object-contain w-full h-auto" height="200" src="https://storage.googleapis.com/a1aa/image/3fa617d0-e169-4728-5c55-b98c56a8f21c.jpg" width="300"/>
    <h2 class="font-extrabold text-base leading-tight mb-1">
     MULTI-PURPOSE ELECTRIC TRIMMER
    </h2>
    <p class="mb-4 text-base font-normal">
     $49.99
    </p>
    <button class="bg-[#DD3B00] text-white text-base font-normal px-6 py-3 w-max rounded-sm" type="button">
     Add to cart
    </button>
   </article>
  </main>
  <!-- Footer -->
  <footer class="flex items-center justify-between px-8 py-6 mt-20 border-t border-black">
   <div class="flex items-center space-x-3">
    <img alt="Orange hair clipper icon" class="h-12 w-6 object-contain" height="48" src="https://storage.googleapis.com/a1aa/image/2a7a210b-8b11-4873-d44b-fd7a1c65a53e.jpg" width="24"/>
    <span class="font-bold text-lg">
     TRIMEY TIM
    </span>
   </div>
   <div class="flex space-x-6 text-xl">
    <a aria-label="Instagram" class="hover:opacity-70" href="#">
     <i class="fab fa-instagram">
     </i>
    </a>
    <a aria-label="Facebook" class="hover:opacity-70" href="#">
     <i class="fab fa-facebook-f">
     </i>
    </a>
    <a aria-label="Twitter" class="hover:opacity-70" href="#">
     <i class="fab fa-twitter">
     </i>
    </a>
   </div>
  </footer>
 </body>

 <script src="../assets/script.js"></script>

</html>
